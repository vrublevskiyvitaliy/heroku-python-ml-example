<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PARAPHRASE IDENTIFICATION</title>
    <link rel="shortcut icon" href="https://material.io/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'material/build/bundle-main.css') }}">
</head>
<body class="shrine-login">
<section class="header">
    <h1>Paraphrase Identification</h1>
</section>


<!--Tab content for 2 sentences-->
<div class="row my-center">
    <form action="/">
        <div>
            <span class="sentence-result"><b>First sentence</b></span>
            <span class="sentence-result">{{first_sentence}}</span>
        </div>
        <div>
            <span class="sentence-result"><b>Second sentence</b></span>
            <span class="sentence-result">{{second_sentence}}</span>
        </div>
        <div>
            <span class="sentence-result"><b>Results</b></span>
            {% if similarity.is_paraphrase %}
            <span class="sentence-result">They are paraphrases.</span>
            {% else %}
            <span class="sentence-result">They are not paraphrases.</span>
            {% endif %}
            <span class="sentence-result">Paraphrase probability {{  similarity.paraphrase_probability }} %.</span>
        </div>
        <div class="button-container pd-top20">
            <button class="mdc-button mdc-button--raised compare-sentences" type="submit">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
              Start again
            </span>
            </button>
        </div>
    </form>
</div>


<script src="{{ url_for('static', filename = 'material/build/bundle-main.js') }}"></script>
</body>
</html>
